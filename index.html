<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seni Çok Seviyorum ❤️</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script> <!-- AOS.js Kütüphanesi -->
</head>
<body>

  <!-- Kalpler -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 1s;"></div>

  <div class="container">
    <p class="subtitle heart-fade">Kalbim hep seninle 💘</p>

    <button onclick="toggleMusic()" class="music-btn">🎵 Müziği Aç/Kapat</button>
    <button onclick="showLoveMessage()" class="love-btn">💌 Sana Bir Mesajım Var</button>
    <button onclick="toggleSurprise()" class="surprise-btn">🎁 Sürpriz Not</button>

    <div id="love-message" class="hidden-message heart-fade">
      Sensiz bir hayat düşünemem, hep yanımda ol 💞
    </div>

    <div id="surprise-box" class="surprise-box hidden">
      <p>💗 Seni tanıdığım günden beri hayatımın en güzel günlerini yaşıyorum 💗</p>
    </div>

    <div class="gallery">
      <h2>🖼️ Hatıralarımız</h2>
      <div class="photos">
        <img src="https://r.resimlink.com/rKLlv.jpeg" alt="Birlikte Anı" />
        <img src="https://r.resimlink.com/CF1m8XntuH.jpeg" alt="Birlikte Anı" />
        <img src="https://r.resimlink.com/eQ7xBjE.jpeg" alt="Birlikte Anı" />
      </div>
    </div>

    <div class="countdown">
      <h3 class="heart-fade">Birlikte Geçirdiğimiz Süre:</h3>
      <div id="timer" class="heart-fade">Yükleniyor...</div>
    </div>

    <!-- Ziyaretçi Mesaj Kutusu -->
    <div class="message-box">
      <h3>💬 Mesajını Yaz:</h3>
      <textarea placeholder="Duygularını buraya yazabilirsin..."></textarea>
      <button onclick="submitMessage()">Gönder</button>
    </div>

    <!-- Şifreli Kalp Bölümü -->
    <div class="secret-box">
      <h3>🔐 Gizli Mesaj</h3>
      <input type="password" id="secretInput" placeholder="Şifreyi gir">
      <button onclick="revealSecret()">Göster</button>
      <div id="secretMessage" class="hidden">
        💗 Doğru bildin! Bu kalp hep senin için atıyor! 💗
      </div>
    </div>

    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
