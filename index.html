<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoL Win/Lose Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-header">
    <h1>LoL Win/Lose Dashboard</h1>
    <div class="dashboard-panels">
      <div class="panel" id="panel-total">
        <div class="panel-label">Toplam Maç</div>
        <div class="panel-value" id="total-matches">0</div>
      </div>
      <div class="panel" id="panel-win">
        <div class="panel-label">Win</div>
        <div class="panel-value" id="total-wins">0</div>
      </div>
      <div class="panel" id="panel-lose">
        <div class="panel-label">Lose</div>
        <div class="panel-value" id="total-loses">0</div>
      </div>
      <div class="panel" id="panel-winrate">
        <div class="panel-label">Winrate</div>
        <div class="panel-value" id="winrate">0%</div>
        <div class="progress-bar-bg"><div class="progress-bar-fill" id="winrate-bar"></div></div>
      </div>
    </div>
    <div class="dashboard-panels streak-panels-row">
      <div class="panel streak-panel" id="panel-current-win-streak">
        <div class="panel-label">Şu Anki Win Streak</div>
        <div class="panel-value" id="current-win-streak">0</div>
      </div>
      <div class="panel streak-panel" id="panel-current-lose-streak">
        <div class="panel-label">Şu Anki Lose Streak</div>
        <div class="panel-value" id="current-lose-streak">0</div>
      </div>
      <div class="panel streak-panel" id="panel-best-win-streak">
        <div class="panel-label">En Uzun Win Streak</div>
        <div class="panel-value" id="best-win-streak">0</div>
      </div>
      <div class="panel streak-panel" id="panel-best-lose-streak">
        <div class="panel-label">En Uzun Lose Streak</div>
        <div class="panel-value" id="best-lose-streak">0</div>
      </div>
    </div>
  </div>
  <div class="dashboard-main">
    <div class="dashboard-actions">
      <button id="add-match-btn">+ Maç Ekle</button>
    </div>
    <div class="table-container">
      <table id="matches-table">
        <thead>
          <tr>
            <th>Semih</th>
            <th>Kağan</th>
            <th>Sonuç</th>
            <th>Not</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody id="matches-tbody">
          <!-- Maçlar buraya gelecek -->
        </tbody>
      </table>
    </div>
  </div>
  <div id="confetti-container"></div>

  <!-- Maç Ekle Modal -->
  <div id="add-match-modal" class="modal-bg" style="display:none;">
    <div class="modal">
      <h2>Yeni Maç Ekle</h2>
      <form id="add-match-form">
        <label>Senin karakterin:<br>
          <input type="text" id="modal-my-champion" required autocomplete="off">
        </label><br>
        <label>Kuzenin karakteri:<br>
          <input type="text" id="modal-cousin-champion" required autocomplete="off">
        </label><br>
        <label>Sonuç:<br>
          <select id="modal-result" required>
            <option value="win">Win</option>
            <option value="lose">Lose</option>
          </select>
        </label><br>
        <label>Maç Linki:<br>
          <input type="url" id="modal-link" required autocomplete="off" placeholder="https://...">
        </label><br>
        <div class="modal-actions">
          <button type="submit" id="modal-add-btn">Ekle</button>
          <button type="button" id="modal-cancel-btn">İptal</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
