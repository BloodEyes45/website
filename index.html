<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semih'in CV'si</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ⏳ YÜKLEYİCİ -->
  <div class="loader-wrapper">
    <div class="loader">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- 🌑 ANA İÇERİK -->
  <div class="container">
    <h1>Semih'in CV'si</h1>
    <p>Merhaba, bu benim kişisel CV sitemdir!</p>

    <section>
      <h2>Eğitim Geçmişi</h2>
      <ul>
        <li>Lise - Sağlık Alanı</li>
      </ul>
    </section>

    <section>
      <h2>İş Deneyimleri</h2>
      <ul>
        <li>Henüz iş deneyimim bulunmamakta.</li>
      </ul>
    </section>

    <section>
      <h2>Beceriler</h2>
      <ul>
        <li>Python</li>
        <li>Bilgisayar Kullanımı</li>
      </ul>
    </section>

    <section>
      <h2>İletişim Bilgileri</h2>
      <ul>
        <li>Email: semih@example.com</li>
      </ul>
    </section>
  </div>

  <!-- 🔁 YÜKLEYİCİ KALDIRMA -->
  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loader-wrapper").classList.add("fade-out");
    });
  </script>

</body>
</html>
