<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seni Çok Seviyorum ❤️</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 class="title heart-fade" data-aos="zoom-in">💖 Seni Çok Seviyorum 💖</h1>
    <p class="subtitle heart-fade" data-aos="fade-up" data-aos-delay="200">Kalbim hep seninle 💘</p>

    <button onclick="toggleMusic()" class="music-btn" data-aos="fade-up" data-aos-delay="400">🎵 Müziği Aç/Kapat</button>
    <button onclick="showLoveMessage()" class="love-btn" data-aos="fade-up" data-aos-delay="500">💌 Sana Bir Mesajım Var</button>
    <button onclick="toggleSurprise()" class="surprise-btn" data-aos="fade-up" data-aos-delay="600">🎁 Sürpriz Not</button>

    <div id="love-message" class="hidden-message heart-fade" data-aos="fade-in" data-aos-delay="700">
      Sensiz bir hayat düşünemem, hep yanımda ol 💞
    </div>

    <div id="surprise-box" class="surprise-box hidden" data-aos="flip-down" data-aos-delay="800">
      <p>💗 Seni tanıdığım günden beri hayatımın en güzel günlerini yaşıyorum 💗</p>
    </div>

    <div class="gallery" data-aos="fade-up" data-aos-delay="900">
      <h2>🖼️ Hatıralarımız</h2>
      <div class="photos">
        <img src="https://r.resimlink.com/rKLlv.jpeg" alt="Birlikte Anı" />
        <img src="https://r.resimlink.com/CF1m8XntuH.jpeg" alt="Birlikte Anı" />
        <img src="https://r.resimlink.com/eQ7xBjE.jpeg" alt="Birlikte Anı" />
      </div>
    </div>

    <div class="countdown" data-aos="zoom-in-up" data-aos-delay="1000">
      <h3 class="heart-fade">Birlikte Geçirdiğimiz Süre:</h3>
      <div id="timer" class="heart-fade">Yükleniyor...</div>
    </div>

    <audio id="bg-music" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="script.js"></script>
</body>
</html>
